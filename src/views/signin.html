
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Dosis:400,600,700" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="./../css/stylesheets/style.css">
        <title>SABKA BAZAAR</title>
    </head>
    <body>
        <header>
                <nav>
                    <div class="row-container clearfix">
                        <img src="./../images/logo_2x.png" alt="sabka-bazaar logo" class="logo">
                        
                        <div class="hero__cart">
                            <span class="hero__cart__box">
                                <a href="/Cart">
                                <img src="./../images/cart.svg" alt="cart" class="cart">
                                <p>0 items</p>
                                </a>
                                <a  class="icon" onclick="myFunction()">
                                    <i class="fa fa-bars"></i>
                                  </a>
                            </span>
                        </div>
                        <div class="hero__link__box mobile-nav" id="mobileNav">
                            <ul class="main-nav">
                                <li><a href="#">Home</a></li>
                                <li><a href="#">Products</a></li>
                            </ul>
                            <ul class="cart-nav">
                                <li><a href="/signIn">Signin</a></li>
                                <li><a href="/Register">Register</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
        </header>
        <section class="sign__section">
            <div class="sign__in__container">
                <div class="sign__in__content">
                    <h2>Signup</h2>
                    <p>We do not share your personal details with anyone.</p>
                </div>
                <div class="sign__in__form">
                    <form>
                        <div class="form__input">
                            <input  type="text" name="firstName" id="firstName" required>
                            <label>First Name</label>
                        </div>
                        <div class="form__input">
                            <input type="text" name="lastName" id="lastName" required>
                            <label>Last Name</label>
                        </div>
                        <div class="form__input">
                            <input type="email" name="email" id="email" required>
                            <label>Email</label>
                        </div>
                        <div class="form__input">
                            <input type="password" name="password" id="password" required>
                            <label>Password</label>
                        </div>
                        <div class="form__input">
                            <input type="password" name="confirmPassword" id="confirmPassword" required>
                            <label>Confirm Password</label>
                        </div>
                        <div class="form__input">
                            <button>Signup</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
